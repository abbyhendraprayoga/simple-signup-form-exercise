<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://media-xsp1-3.cdn.whatsapp.net/v/t61.24694-24/454051043_509023481489563_5277800245696838420_n.jpg?stp=dst-jpg_s96x96&ccb=11-4&oh=01_Q5AaIMxYpLKeTqVoAPUJNGD9EuyfvMCuZb7g0kdVFiThKxB6&oe=66BFEC18&_nc_sid=5e03e0&_nc_cat=108"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Acikkoyak | Form</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="sign-up-form" class="form-section">
        <h1>Sign Up</h1>
        <div class="mb-3 w-100">
          <label for="first-name" class="form-label text-white"
            >First Name</label
          >
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder="First Name"
          />
          <span class="" id="alert-fn"></span>
        </div>
        <div class="mb-4 w-100">
          <label for="last-name" class="form-label text-white">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            class="form-control"
            placeholder="Last Name"
          />
          <span class="" id="alert-ln"></span>
        </div>
        <div class="mb-1 w-100% d-flex gap-3">
          <label for="umur" class="form-label text-white mt-1">Umur</label>
          <input
            type="number"
            name="age"
            id="umur"
            class="form-control"
            placeholder="Umur"
            min="1"
            value="1"
          />
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <span class="" id="alert-age"></span>
      </form>
      <div class="fetch-section mt-5 d-none">
        <div class="card">
          <div class="card-header"><h1>Your Identity</h1></div>
          <div class="card-body">
            <div class="fetch-data-fn" style="font-size: 15px">
              <span id="hello-msg"></span>
            </div>
            <hr />
            <div class="fetch-data-fn">
              <span>Fullname</span>
              <span class="fw-bold" id="fullname-value"></span>
            </div>
            <hr />
            <div class="fetch-data-fn">
              <span>Age</span>
              <span class="fw-bold" id="age-value"></span>
            </div>
            <hr />
            <button class="btn btn-primary d-flex" id="btn-reset" type="button">
              Input new data
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./formHandler.js" defer></script>
  </body>
</html>
