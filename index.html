<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="sign-up-form" class="form-section">
        <h1>Sign Up</h1>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="first-name"
            placeholder="John Doe"
          />
          <label for="first-name">First Name</label>
          <span class="" id="alert-fn"></span>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            name="last-name"
            class="form-control"
            placeholder="Last Name"
          />
          <label for="last-name" class="form-label">Last Name</label>
          <span class="" id="alert-ln"></span>
        </div>
        <div class="form-floating age" style="width: 100%">
          <input
            type="number"
            name="age"
            class="form-control"
            placeholder="Umur"
            value="0"
            style="height: 2rem"
          />
          <label for="umur" class="form-label">Umur</label>
          <button
            class="btn btn-primary"
            style="width: 50%; font-weight: 700; letter-spacing: 1px"
            type="submit"
          >
            Submit
          </button>
        </div>
        <span class="" id="alert-age"></span>
      </form>
      <div class="fetch-section mt-5">
        <div class="card">
          <div class="card-header"><h1>Your Identity</h1></div>
          <div class="card-body">
            <div class="fetch-data-fn">
              <span>Fullname</span>
              <span class="fw-bold" id="fullname-value"></span>
            </div>
            <hr />
            <div class="fetch-data-fn">
              <span>Age</span>
              <span class="fw-bold" id="age-value"></span>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>

    <script src="./formHandler.js" defer></script>
  </body>
</html>
